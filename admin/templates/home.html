
<div class="section">
    <div id="login-form" class="z-depth-1">
        <b>Sign In</b>
        <form class="col s12" ng-submit="login()">
            <div class="row">
                <div class="input-field col s12">
                    <i class="mdi-action-account-circle prefix"></i>
                    <input type="text" class="validate" id="username" ng-model="user.username" ng-change="formChanged()" required>
                    <label for="username" class="">Username</label>
                </div>
                <div class="input-field col s12">
                    <i class="mdi-action-https prefix"></i>
                    <input type="password" class="validate" id="password" ng-model="user.password" ng-change="formChanged()" required>
                    <label for="password" class="">Password</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Login<i class="mdi-content-send right"></i></button>
            </div>
        </form>
    </div>

</div>

<div ng-show="error.show" class="error card-panel red lighten-2 white-text" ng-bind="error.text"></div>
