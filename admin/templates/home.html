
<div class="section">
    <div id="login-form" class="z-depth-1">
        <b>Sign In</b>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="mdi-action-account-circle prefix"></i>
                        <input type="text" class="validate" id="username">
                        <label for="username" class="">Username</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="mdi-action-https prefix"></i>
                        <input type="password" class="validate" id="password">
                        <label for="password" class="">Password</label>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Login<i class="mdi-content-send right"></i></button>
                </div>
            </form>
    </div>
</div>
