
<div class="section">
    <div id="login-form" class="z-depth-1">
        <b>Sign In</b>
        <form class="col s12" ng-submit="login()">
            <div class="row">
                <div class="input-field col s12">
                    <i class="mdi-action-account-circle prefix"></i>
                    <input placeholder="username" type="text" class="validate" id="username" ng-model="userForm.username" ng-change="formChanged()" required>
                </div>
                <div class="input-field col s12">
                    <i class="mdi-action-https prefix"></i>
                    <input placeholder="password" type="password" class="validate" id="password" ng-model="userForm.password" ng-change="formChanged()" required>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Login<i class="mdi-content-send right"></i></button>
                <span id="remember-username-checkbox">
                    <input type="checkbox" class="filled-in" id="filled-in-box" ng-model="rememberUsername" />
                    <label for="filled-in-box">Remember username</label>
                </span>
            </div>
        </form>
    </div>

</div>

<div ng-show="error.show" class="error card-panel red lighten-2 white-text z-depth-1" ng-bind="error.text"></div>
